<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Vertical Exaggeration Calculator</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <!-- radio -->
  <input type="radio" id="verticalexaggerationRadio" name="variables" checked>
  <label for="verticalexaggerationRadio">Vertical exaggeration</label>

  <input type="radio" id="verticalscaleRadio" name="variables">
  <label for="verticalscaleRadio">Vertical scale</label>

  <input type="radio" id="horizontalscaleRadio" name="variables">
  <label for="horizontalscaleRadio">Horizontal scale</label><br><br>
  <!-- end radio -->
  
  <label for="v1" id="variable1">Vertical scale</label>
  <input type="number" id="v1"><br><br>
  
  <label for="v2" id="variable2">Horizontal scale</label>
  <input type="number" id="v2"><br><br>

  <button id="btn">compute</button>

  <p id="result"></p>
  <script src="app.js"></script>
</body>
</html>
